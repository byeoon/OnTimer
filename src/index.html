<script>
    setInterval(updateTime, 1000);
    moment.tz.load({
        zones: [],
        links: [],
        version: '2014e'
    });

    moment.tz.add([
        'America/Los_Angeles|PST PDT|80 70|0101|1Lzm0 1zb0 Op0',
        'America/New_York|EST EDT|50 40|0101|1Lz50 1zb0 Op0'
    ]);

    document.addEventListener("DOMContentLoaded", function () {
        // Get a reference to the dropdown element
        const dropdown = document.getElementById('timezoneSelect');

        // Get an array of all timezones
        const allTimezones = moment.tz.names();

        // Loop through the array of timezones and create an <option> element for each one
        allTimezones.forEach(timezone => {
            console.log("Processing timezone:", timezone);
            const option = document.createElement('option');
            option.value = timezone;
            option.textContent = timezone;
            dropdown.appendChild(option);
        });

        // Event listener for timezone selection from dropdown
        dropdown.addEventListener('change', function () {
            const selectedTimezone = this.value;
            addTimezone(selectedTimezone);
        });
    });

</script>
